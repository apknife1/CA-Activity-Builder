unit_code: CPCCCA2002
unit_title: Use carpentry tools and equipment
activity_type: industry_evidence

requirements:
  elements:
    - Plan and prepare.
    - "Select, check and use tools and equipment."
    - Clean up.

information:
  what_this_is: >
    You will need to upload substantial evidence of your industry experience, performed
    to industry accepted quality, of the following: using and maintaining carpentry
    hand tools, power tools, pneumatic tools and equipment across three different
    carpentry tasks, including sharpening and replacing blades and cutters.
  must_cover_points:
    - Safely and effectively using and maintaining carpentry hand tools, power tools and pneumatic tools and equipment.
    - Showing that this has been done across three different carpentry tasks in the construction industry.
    - Showing that you have used and maintained each of the listed hand tools at least once.
    - Showing that you have used and maintained each of the listed power, battery and pneumatic tools and equipment at least once.
    - Showing how you replace blades, cutters and grinding discs in a power saw, powered planer, router and grinder.
    - Showing how you grind, sharpen and hone a hand plane blade and a chisel.
  notes: >
    Short videos with your voice are preferred. Photos may be added. Make sure you
    clearly show the tools, how you are using them, and the condition of the tools
    before and after any maintenance or sharpening work.

